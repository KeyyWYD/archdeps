# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

xwayland {
    force_zero_scaling = 1
}

input {
  kb_layout = us
  repeat_rate= 50
  repeat_delay= 300
  follow_mouse = 2 # Follow mouse clicks for window focus
  sensitivity = 0 # -1.0 - 1.0, 0 means no modifino sir, bucation.
	# force_no_accel = 1
  float_switch_override_focus = 0 # Stop floating windows from stealing focus
  touchpad {
    disable_while_typing=true
    natural_scroll=true
    clickfinger_behavior=false
    middle_button_emulation=true
    tap-to-click=true
    drag_lock=false
  }
}

device {
	name = tpps/2-elan-trackpoint
	accel_profile = flat # Disable mouse accel on laptop trackpoint
}

gestures {
  workspace_swipe = true
}

general {

    sensitivity = 1.00
    apply_sens_to_raw = 1

    gaps_in = 1
    gaps_out = 3

    border_size = 1
    resize_on_border = true

    col.active_border = $color0 $color2 $color9 $color12 $color15 90deg
    col.inactive_border = $backgroundCol

    layout = dwindle
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    # new_status = master
}

misc {
  new_window_takes_over_fullscreen = 2 # Leave fullscreen on new window
  disable_hyprland_logo = true # Disable logo on desktop
  disable_splash_rendering = true # Disable startup splashscreen
  animate_mouse_windowdragging = false # Disable windowdragging animations
  mouse_move_enables_dpms = true # Enables mouse move wakeup
  mouse_move_focuses_monitor = false # Disables hover for monitor focus
  focus_on_activate = true # Focusses windows which ask for activation (eg systray)
  enable_swallow = true # Enable window swalling
  swallow_regex = ^(alacritty)$ # Make foot swallow executed windows
  vfr = 1 # Variable framerate
  vrr = 1 # Variable refreshrate (freesync / gsync)
  no_direct_scanout = true# Sourcingue
  # render_ahead_of_time = true
  # render_ahead_safezone = 9
}

group {
  col.border_active = $color15

	groupbar {
	col.active = $color0
  }
}

decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.8

    drop_shadow = true
    shadow_range = 5
    shadow_render_power = 5
    col.shadow = $color12
    col.shadow_inactive = 0x50000000

    layerrule = blur, waybar
    layerrule = blur, rofi
    layerrule = blur, dunst
    layerrule = ignorezero, waybar
    layerrule = ignorezero, rofi
    layerrule = ignorezero, dunst
    layerrule = xray 1, rofi

    blur {
      enabled = true
      size = 4
      passes = 2
      popups = true
      noise = 0.075
      ignore_opacity = true
      new_optimizations = true
      special = true
    }
}

animations {
  enabled = yes

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1

  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 30, liner, loop
  animation = fade, 1, 10, default
  animation = workspaces, 1, 5, wind
}
