general {
    hide_cursor = true
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = ~/.cache/swww/wp_blurred.png
    blur_passes = 0
}

source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%I") </big></b>"
    color = white
    font_size = 80
    font_family = JetBrains Mono ExtraBold
    position = 0, 200
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%M") </big></b>"
    color = white
    font_size = 80
    font_family = JetBrains Mono ExtraBold
    position = 0, 100
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%d %b") </big></b>"
    color = $color2
    font_size = 16
    font_family = IBM Plex Sans Medium 10
    position = 0, 30
    halign = center
    valign = center
}

label {
    monitor =
    text = Sup $USER :3
    color = $color7
    font_size = 20
    font_family = JetBrains Mono Light
    position = 0, -20
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 230, 40
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.4
    dots_center = true
    inner_color = $color1
    font_color = $color7
    fade_on_empty = false
    placeholder_text = <span foreground='white'><i>Passwd...</i></span>
    fail_color = $color7
    hide_input = false
    position = 0, -70
    halign = center
    valign = center
}