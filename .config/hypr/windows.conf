# Settings Menu
windowrulev2 = float, title:^(Settings)$
windowrulev2 = pin, title:^(Settings)$
windowrulev2 = move 5 36, title:^(Settings)$
windowrulev2 = size 512 288, title:^(Settings)$

# PIP setup
#windowrulev2 = float, title:^(Picture-in-Picture)$
#windowrulev2 = pin, title:^(Picture-in-Picture)$
#windowrulev2 = move 849 36, title:^(Picture-in-Picture)$
#windowrulev2 = size 512 288, title:^(Picture-in-Picture)$
windowrulev2 = float, title:^(Picture-in-Picture|Firefox)$
windowrulev2 = size 800 450, title:^(Picture-in-Picture|Firefox)$
windowrulev2 = pin, title:^(Picture-in-Picture|Firefox)$

# Stop laptop from sleeping with certain apps
windowrulev2 = idleinhibit focus, class:^(mpv)$
windowrulev2 = idleinhibit focus, class:^(atril)$
windowrulev2 = idleinhibit fullscreen, class:^(foot)$
windowrulev2 = idleinhibit fullscreen, class:^(firefox)$
windowrulev2 = idleinhibit fullscreen, class:^(com.stremio.stremio)$
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 = workspace 1, class:^(Alacritty)$
windowrulev2 = workspace 2, class:^(codium-url-handler)$
windowrulev2 = workspace 3, class:^(firefox)$
windowrulev2 = workspace 4, class:^(Spotify)$
windowrulev2 = workspace 6, class:^(discord)$
